{% extends './layouts/base.html' %}

{% block content %}
<h1 class="display-4 text-center">Entre em contato</h1>
<hr />
<form onsubmit="send(event)">
    <div class="col-12">
      <label>Nome Completo</label>
      <input type="text" name="" value="" id="name" class="form-control">
    </div>
    <div class="col-12">
      <label>E-mail</label>
      <input type="email" placeholder="example@email.com" name="" value="" id="email" class="form-control">
    </div>
    <div class="col-12">
      <label>Idade</label>
      <input type="num" name="" value="" id="age" class="form-control">
    </div>
    <div class="col-12">
      <label>Telefone</label>
      <input type="num" name="" placeholder="Somente DDD e números" value="" id="phone" class="form-control">
    </div>

    <div class="col-12">
      <label>CEP</label>
      <input type="num" name="" value="" id="cep" class="form-control">
    </div>
  <div class="col-12">
      <label>Estado</label>
      <select class="form-control" type="text" name="" value="" id="state" class="form-control">
        <option value="AC">Acre</option>
           <option value="AL">Alagoas</option>
           <option value="AP">Amapá</option>
           <option value="AM">Amazonas</option>
           <option value="BA">Bahia</option>
           <option value="CE">Ceará</option>
           <option value="DF">Distrito Federal</option>
           <option value="ES">Espírito Santo</option>
           <option value="GO">Goiás</option>
           <option value="MA">Maranhão</option>
           <option value="MT">Mato Grosso</option>
           <option value="MS">Mato Grosso do Sul</option>
           <option value="MG">Minas Gerais</option>
           <option value="PA">Pará</option>
           <option value="PB">Paraíba</option>
           <option value="PR">Paraná</option>
           <option value="PE">Pernambuco</option>
           <option value="PI">Piauí</option>
           <option value="RJ">Rio de Janeiro</option>
           <option value="RN">Rio Grande do Norte</option>
           <option value="RS">Rio Grande do Sul</option>
           <option value="RO">Rondônia</option>
           <option value="RR">Roraima</option>
           <option value="SC">Santa Catarina</option>
           <option value="SP">São Paulo</option>
           <option value="SE">Sergipe</option>
           <option value="TO">Tocantins</option>
           <option value="EX">Estrangeiro</option>
        </select>
    </div>
    <div class="col-12">
      <label>Cidade</label>
      <input class="form-control" type="text" name="" value="" id="city" class="form-control">
    </div>
    <div class="col-12">
      <label>Bairro</label>
      <input type="text" name="" value="" id="neighborhood" class="form-control">
    </div>
    <div class="col-12">
      <label>Endereço</label>
      <input type="text" name="" value="" id="address" class="form-control">
    </div>
    <div class="col-12">
      <label>Número</label>
      <input type="text" name="" value="" id="number" class="form-control">
    </div>
    <div class="col-12">
      <label>Complemento</label>
      <input type="text" name="" value="" id="complement" class="form-control">
    </div>
    <div class="col-12">
      <label>Senha</label>
      <input type="password" name="" value="" id="password" class="form-control">
    </div>
    <div class="col-12">
      <label>Confirme sua senha</label>
      <input type="password" name="" value="" id="confirmPassword" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-5">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</form>
<hr>
<p class="display-6">Resultado do cadastro:</p>
<div class="jumbotron mt-4">
    
    <p id="result"></p>
</div>
</div>
{% endblock %}

{% block title %}
  Registro
{% endblock %}

{% block script %}
  <script src="/js/register.js" charset="utf-8"></script>
{% endblock %}
